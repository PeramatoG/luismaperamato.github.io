<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luismaperamato.com – En construcción</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border-radius: 12px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      font-size: 1.1rem;
      color: #b0b0b0;
      margin-bottom: 1.25rem;
    }

    /* Minimal link button — clean and elegant */
    .ext-link {
      display: inline-block;
      padding: 0.55rem 0.9rem;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #e0e0e0;
      text-decoration: none;
      background: #1a1a1a;
      transition: border-color 0.15s ease, background 0.15s ease, transform 0.03s ease;
    }
    .ext-link:hover {
      border-color: #3a3a3a;
      background: #161616;
    }
    .ext-link:active {
      transform: translateY(1px);
    }
    .ext-link:focus-visible {
      outline: 2px solid #5b86ff; /* Accessible focus */
      outline-offset: 3px;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Luismaperamato.com</h1>
    <p>Esta web está en construcción.<br>. . .</p>

    <!-- External profile link (opens in a new tab) -->
    <a class="ext-link" href="https://github.com/PeramatoG" target="_blank" rel="noopener noreferrer">
      Ver repositorios en GitHub (PeramatoG)
    </a>

    <div class="footer">© Luisma Peramato · 2025</div>
  </div>
</body>
</html>
